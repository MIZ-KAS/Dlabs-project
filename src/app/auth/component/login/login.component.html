<div class="container">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="login-wrapper my-auto">
        <h1 class="login-title">DELABS</h1>
        <h4 class="mt-4">Welcome</h4>
        <span>Enter your email and password to login</span>
        <form action="#!">
          <div class="form-group">
            <label for="email" class="mt-5">Email address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="myemail@email.com">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <span class="fp"> <a [routerLink]="['/reset-password']" routerLinkActive="active"> Forger password</a></span>
            <div class="input-group mb-2">
              <input type="password" name="password" id="password" class="form-control" placeholder="*************">
              <div class="input-group-append">
                <div class="input-group-text px-4">Hide</div>
              </div>
            </div>
          </div>
          <div class="contact100-form-checkbox">
            <input class="input-checkbox" id="check-box" type="checkbox" name="remember-me">
            <label for="check-box" class="ml-2">Rememeber me</label>
          </div>
          <div class="container-login100-form-btn">
            <button type="button" class="btn btn-primary btn-lg btn-block">LogIn</button>
					</div>
        </form>
        <p class="login-wrapper-footer-text mt-4">Don't have an account? <a [routerLink]="['/sign-up']" routerLinkActive="active"> Sign Up</a></p>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="../../../../assets/Inn.png" alt="login image" class="login-img">
    </div>
  </div>
</div>
